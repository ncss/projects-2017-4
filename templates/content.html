{% include header.html %}
<!-- Post Page -->
<!-- {{post_title}} -->
<div class="post-content">
<a class="post-title"> {{post.title}} </a>
<!-- {{profile_name}} -->
<!-- {{description}} -->
<a class ="profile-positioning">

  <figure class="profile-image">
      {% if poster.profile_picture == 'default.png'%}
      <img src="/static/profile.png" alt="Profile Image" style="width:150px;height:150px;">
      <!-- test if this works once upload pro_pic option is available -->
      {% else %}
      <img src = user.profile_picture>
      {% end if %}
      <figcaption class="username" > {{ poster.username }}</figcaption>
  </figure>

</a>



<img   src="/{{post.image}}" alt="" height="" width="" id = "post-image" class = "post-image">

<div id="map-placeholder" class="map-placeholder"></div>

<p class="post-description"> {{post.description}} </p>
<div>
<form action="/post/{{ post.id }}" method="POST" id="writer-comment">
  <label for "comment">Comment: </label>
  <input type="text" name="comment" id="comment">
  <input type="submit" class="button">
</form>

{% for comment in comments %}
<article class="comment">
	<div class="poster-details">
    {% if user.profile_picture == 'default.png'%}
    <img class="profile-pic" src = '/static/profile.png' alt="Profile Picture" style="width:150px;height:150px;">
    <!-- test if this works once upload pro_pic option is available -->
    {% else %}
    <img class="profile-pic src = "{{comment.author.profile_picture}}">
    {% end if %}
		<br>
		<span class="posted-by">Posted by <span class="poster">{{comment.author.username}}</span></span>
		<br>
		<!-- <time datetime="2011&#45;12&#45;24" pubdate> -->
		<!-- 	2011&#45;12&#45;24 -->
		<!-- </time> -->
	</div>
	<div class="message">
		<p>{{comment.content}}</p>
	</div>
</article>
{% end for %}

<script src="/static/geoFindMe.js"></script>
<script>
  mapForPosting({{post.location}});
</script>
{% include footer.html %}
